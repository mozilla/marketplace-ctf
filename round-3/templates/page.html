<!DOCTYPE html>
<html>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
  <title>App Checker</title>
  <body>
    <div class="container">
      <h1>App Checker</h1>
      {% if 'msg' in session %}
        <p class="alert alert-success">
          {{ session.msg }}
        </p>
        <p><a href="/clear" class="btn btn-warning">Add another</a></p>
      {% else %}
        <p>Enter the JSON for your app below. For example:
        <code>
          {"url": "http://foo.com"}
        </code>
        </p>
        <form method="post" role="form">
          <div class="form-group">
            <textarea class="form-control" name="manifest" placeholder="JSON goes here"></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
    {% endif %}
    </div>
  </body>
</html>
