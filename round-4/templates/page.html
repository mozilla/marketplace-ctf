<!DOCTYPE html>
<html>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
  <title>App Checker (round 4)</title>
  <body>
    <div class="container">
    <h1>App Checker (round 4)</h1>
    {% if 'msg' in session %}
      <p class="alert alert-success">
        {{ session.msg }}
      </p>
      <p><a href="/clear" class="btn btn-warning">Add another</a></p>
    {% else %}
      <form method="post" role="form">
        <p>Enter the JSON for your app below. For example:
        <code>
          {"url": "http://foo.com", "description": "Some HTML allowed"}
        </code>
        </p>
        <div class="form-group">
          <textarea name="manifest" class="form-control" placeholder="JSON goes here"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    {% endif %}
    </div>
  </body>
</html>
